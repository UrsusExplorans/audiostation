services:
  - docker

before_install:
  - sudo apt-get install qemu-system-arm


jobs: 
  include:
    # AMD64 builds
    - stage: build
      env:
        - CONTAINER: mopidy
        - ARCH: amd64
        - FROMIMAGE: alpine:3.8
        - DOCKERFILE: container/mopidy/docker-compose.yml
    - env:
        - CONTAINER: snapcast
        - ARCH: amd64
        - FROMIMAGE: alpine:3.8
        - DOCKERFILE: container/snapcast/docker-compose.yml
    - env:
        - CONTAINER: spotify
        - ARCH: amd64
        - FROMIMAGE: debian:jessie-slim
        - DOCKERFILE: container/spotify/docker-compose.yml
    - env:
        - CONTAINER: upmpdcli
        - ARCH: amd64
        - FROMIMAGE: alpine:3.8
        - DOCKERFILE: container/upmpdcli/docker-compose.yml

    - env:
        - CONTAINER: mopidy
        - ARCH: armv6
        - FROMIMAGE: multiarch/alpine:armhf-v3.8
        - DOCKERFILE: container/mopidy/docker-compose.yml
      script:
        - docker run --rm --privileged multiarch/qemu-user-static:register --reset
        - docker-compose -f $DOCKERFILE build --build-arg FROMIMAGE=$FROMIMAGE --build-arg ARCH=$ARCH $CONTAINER
        - docker-compose -f $DOCKERFILE up -d
        - docker-compose -f $DOCKERFILE down
        - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        - docker push audiostation/$CONTAINER:${ARCH}
    - env:
        - CONTAINER: snapcast
        - ARCH: armv6
        - FROMIMAGE: multiarch/alpine:armhf-v3.8
        - DOCKERFILE: container/snapcast/docker-compose.yml
      script:
        - docker run --rm --privileged multiarch/qemu-user-static:register --reset
        - docker-compose -f $DOCKERFILE build --build-arg FROMIMAGE=$FROMIMAGE --build-arg ARCH=$ARCH $CONTAINER
        - docker-compose -f $DOCKERFILE up -d
        - docker-compose -f $DOCKERFILE down
        - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        - docker push audiostation/$CONTAINER:${ARCH}
    - env:
        - CONTAINER: spotify
        - ARCH: armv6
        - FROMIMAGE: multiarch/ubuntu-core:armhf-bionic
        - DOCKERFILE: container/spotify/docker-compose.yml
      script:
        - docker run --rm --privileged multiarch/qemu-user-static:register --reset
        - docker-compose -f $DOCKERFILE build --build-arg FROMIMAGE=$FROMIMAGE --build-arg ARCH=$ARCH $CONTAINER
        - docker-compose -f $DOCKERFILE up -d
        - docker-compose -f $DOCKERFILE down
        - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        - docker push audiostation/$CONTAINER:${ARCH}
    # Doesnt exist yet
    #- env:
    #    - CONTAINER: upmpdcli
    #    - ARCH: armv6
    #    - FROMIMAGE: multiarch/alpine:armhf-v3.8
    #    - DOCKERFILE: container/upmpdcli/docker-compose.yml
    #  script:
    #    - docker run --rm --privileged multiarch/qemu-user-static:register --reset
    #    - docker-compose -f $DOCKERFILE build $CONTAINER
    #    - docker-compose -f $DOCKERFILE up -d
    #    - docker-compose -f $DOCKERFILE down
    #    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
    #    - docker push audiostation/$CONTAINER:${ARCH}
    - stage: compose
      script:
        - docker-compose build
        - docker-compose up -d
        - docker-compose down

script:
  - docker-compose -f $DOCKERFILE build --build-arg FROMIMAGE=$FROMIMAGE --build-arg ARCH=$ARCH $CONTAINER
  - docker-compose -f $DOCKERFILE up -d
  - docker-compose -f $DOCKERFILE down
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push audiostation/$CONTAINER:${ARCH}
